
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->

	<style>
		#map {
			width: 600px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
		.btn-mode {
			position: relative;
			top: -2.1em;
		}
		.btn-mode.active { font-weight:bold; }
	</style>
</head>
<body>
	<div id="map"></div>

	<button class="btn-mode active" data-mode="entrants">Entrants</button>
	<button class="btn-mode" data-mode="sortants">Sortants</button>

	<script src="lib/leaflet-0.6.4/leaflet.js"></script>
	<script src="lib/leaflet-0.6.4/proj4js-compressed.js"></script>
	<script src="lib/leaflet-0.6.4/proj4leaflet.js"></script>
	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/jquery.csv-0.71.min.js"></script>
	<script type="text/javascript">

var geojson, columndata;

var Modes = [ 'entrants', 'sortants', 'canton' ];
var selectedMode = Modes[0];
var selectedCanton = null;

$('.btn-mode').click(function() { 
	$('.btn-mode.active').removeClass('active');
	setLayerMode($(this).addClass('active').attr('data-mode')); 
});

// Swiss map projection
var crs = new L.Proj.CRS('EPSG:21781',
  '+title=CH1903 / LV03 +proj=somerc +lat_0=46.95240555555556 +lon_0=7.439583333333333 +x_0=600000 +y_0=200000 +ellps=bessel +towgs84=674.374,15.056,405.346,0,0,0,0 +units=m +no_defs',
  {
    origin: [660000, 190000],
    extent: [420000, 900000, 30000, 350000],
    resolutions: [650.0, 500.0, 250.0, 100.0]
  }
);

var map = L.map('map').setView([46.6, 8.2], 7);

var geoadmin = L.tileLayer.wms("http://wms.geo.admin.ch/", {
    layers: 'ch.swisstopo.pixelkarte-farbe-pk1000.noscale',
    format: 'image/jpeg',
    transparent: false,
    crs: crs,
    attribution: '&copy; ' +
          '<a href="http://www.geo.admin.ch/internet/geoportal/en/home.html">' +
          'Pixelmap 1:1000000 / geo.admin.ch</a>'
}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '' //'<h4>Infobubble</h4>' 
				+ (props ?
					'<b>' + props.name + '</b><br />' 
					+ (getValueForCanton(props.abbr) + '')
					+ ' ' + getTextForCanton(props.abbr) 
					+ ' en 2011'
				: 'Hover over a canton');
		};

		info.addTo(map);


$.getJSON('data/Entrees_Sorties_Hospitalisations_Suisse_2011.json', function(data) {
		console.log(data);
		columndata = data;
	});

$.getJSON('data/swiss-cantons.geo.json', 
	function(data) {

		geojson = L.geoJson(data, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution(
			'Data &copy; <a href="http://bfs.admin.ch/">BFS</a>');
	});

function getValueForCanton(abbr) {
	var data = columndata[abbr];
	if (data === undefined) return;
	var ix = null;
	for (var i = 0; i < columndata.Canton.length && ix == null; i++) {
		if (columndata.Canton[i] == abbr) { ix = i }
	}
	if (ix == null) return -1;
	switch(selectedMode) {
		case 'entrants':
			return columndata.Entrants[i];
		case 'sortants':
			return columndata.Sortants[i];
		case 'canton':
			$('.btn-mode.active').removeClass('active');
			$(".btn-mode[data-mode='entrants']").addClass('active');
			var selectedAbbr = columndata.Canton[selectedCanton];
			return columndata[selectedAbbr][i];
	}
	return -1;
}

function getTextForCanton(abbr) {
	if (selectedMode != 'canton') {
		return selectedMode;
	} else {
		return abbr == columndata.Canton[selectedCanton] ?
			'entrants' :
			'entrants depuis ' + columndata.Nom[selectedCanton];
	}
}

function setLayerMode(mode) {
	selectedMode = mode;
	geojson.eachLayer(function(l){ geojson.resetStyle(l); });
}

		// get color depending on population density value
		var DATA_GRADES = 
			[0, 250, 500, 1000, 5000, 25000, 50000, 100000];
		function getColor(d) {
			return d > DATA_GRADES[7] ? '#800026' :
			       d > DATA_GRADES[6] ? '#BD0026' :
			       d > DATA_GRADES[5] ? '#E31A1C' :
			       d > DATA_GRADES[4] ? '#FC4E2A' :
			       d > DATA_GRADES[3] ? '#FD8D3C' :
			       d > DATA_GRADES[2]   ? '#FEB24C' :
			       d > DATA_GRADES[1]   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			var id = feature.properties.abbr;
			return {
				weight: 2,
				opacity: 1,
				color: '#444',
				//dashArray: '3',
				fillOpacity: 0.7,
				fillColor: //'#e99' 
					getColor(getValueForCanton(id))
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 3,
				color: '#fff',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			selectedCanton = columndata.Canton
				.indexOf(e.target.feature.properties.abbr);
			setLayerMode('canton');
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = DATA_GRADES,
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
