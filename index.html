
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->

	<link rel="stylesheet" href="src/index.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 380px"></div>

	<div class="infobox blank">
		Selectionnez un canton pour voir plus d'infos.
	</div>

	<div class="infobox canton">
		<h3 class="name"></h3>

		<span class="colorbox box-percent-local"></span>
		<div class="percent-local"></div>
		<p>% 
		(<span class="hospitals"></span>) 
		des hospitalisés 
		(<span class="patients"></span>)
		qui sont domiciliés dans le canton <span class="name-de"></span></p>

		<span class="colorbox box-percent-remote"></span>
		<div class="percent-remote"></div>
		<p>% des patients qui partent se faire hospitaliser dans un autre canton</p>

		<span class="colorbox box-percent-visitors"></span>
		<div class="percent-visitors"></div>
		<p>% des patients venus d’ailleurs se faire hospitaliser dans le canton</p>

		<canvas id="barchart" width="600" height="100"></canvas>
	</div>

	<script src="lib/leaflet-0.6.4/leaflet.js"></script>
	<script src="lib/leaflet-0.6.4/proj4js-compressed.js"></script>
	<script src="lib/leaflet-0.6.4/proj4leaflet.js"></script>
	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/jquery.csv-0.71.min.js"></script>
	<script src="lib/Chart.min.js"></script>
	<script src="src/index.js"></script>
</body>
</html>
